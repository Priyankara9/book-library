<div class="container-fluid mt-5 text-center">
  <div>
    <table class="table table-striped">
      <thead>
        <tr>
          <td>id</td>
          <td>Isbn</td>
          <td>Title</td>
          <td>Authour</td>
          <td>Category</td>
          <td>Qty</td>
          <td>Options</td>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let book of data">
          <td>{{ book.id }}</td>
          <td>{{ book.isbn }}</td>
          <td>{{ book.title }}</td>
          <td>{{ book.author }}</td>
          <td>{{ book.category }}</td>
          <td>{{ book.qty }}</td>
          <td class="cSize">
            <button
              type="button"
              class="btn btn-danger"
              data-bs-toggle="modal"
              data-bs-target="#delete"
              (click)="setBookTodelete(book.id)"
            >
              <i class="bi bi-trash3-fill"></i>
            </button>
            <button type="button" class="btn btn-info ms-3">
              <i class="bi bi-pencil-square"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

  Launch static backdrop modal
</button> -->

<!-- Modal -->
<div
  class="modal fade"
  id="delete"
  data-bs-backdrop="static"
  data-bs-keyboard="false"
  tabindex="-1"
  aria-labelledby="staticBackdropLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="staticBackdropLabel">Delete book</h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body" [ngClass]="{ 'success-message': isdeleted }">
        <ng-container *ngIf="!isdeleted">
          <!-- Only show if delete is not successful -->
          Do you want to delete this book ?
        </ng-container>
        <ng-container *ngIf="isdeleted">
          <!-- Show if delete is successful -->
          Book successfully deleted!
        </ng-container>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Close
        </button>
        <button
          type="button"
          class="btn btn-danger"
          (click)="bookToDelete !== null ? deleteBook(bookToDelete) : null"
          *ngIf="!isdeleted"
        >
          Delete
        </button>
      </div>
    </div>
  </div>
</div>
