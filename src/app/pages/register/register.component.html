<div class="container">
  <main>
    <div class="py-5 text-center">
      <div><i class="bi bi-box-arrow-in-right" width="50" height="50"></i></div>

      <h2>Registration form</h2>
      <p>Enter you details bellow</p>
    </div>

    <div class="row g-5 d-flex justify-content-center align-items-center">
      <div class="col-md-7 col-lg-8 bg-color m-2">
        <form class="needs-validation" novalidate>
          <div class="row g-3">
            <div class="col-sm-6">
              <label for="firstName" class="form-label">First name</label>
              <input
                type="text"
                class="form-control"
                id="firstName"
                placeholder=""
                value=""
                required
              />
              <div class="invalid-feedback">Valid first name is required.</div>
            </div>

            <div class="col-sm-6">
              <label for="lastName" class="form-label">Last name</label>
              <input
                type="text"
                class="form-control"
                id="lastName"
                placeholder=""
                value=""
                required
              />
              <div class="invalid-feedback">Valid last name is required.</div>
            </div>

            <div class="col-12">
              <label for="username" class="form-label">Username</label>
              <div class="input-group has-validation">
                <input
                  type="text"
                  class="form-control"
                  id="username"
                  placeholder="Username"
                  required
                />
                <div class="invalid-feedback">Your username is required.</div>
              </div>
            </div>

            <div class="col-12">
              <label for="email" class="form-label"
                >Email
                <span class="text-body-secondary">(Optional)</span></label
              >
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="you@example.com"
              />
              <div class="invalid-feedback">
                Please enter a valid email address
              </div>
            </div>

            <div class="col-12">
              <label for="address" class="form-label">Address</label>
              <input
                type="text"
                class="form-control"
                id="address"
                placeholder="1234 Main St"
                required
              />
              <div class="invalid-feedback">
                Please enter your shipping address.
              </div>
            </div>

            <div class="col-md-5">
              <label for="province" class="form-label">country</label>
              <select
                (change)="setSelectedCountry($event); setCountryCode()"
                class="form-select"
                id="province"
                required
              >
                <option
                  *ngFor="let country of countries"
                  value="{{ country.name.common }}"
                >
                  {{ country.name.common }}
                </option>
              </select>
              <div class="invalid-feedback">Please select a valid country.</div>
            </div>

            <div class="col-md-4">
              <label for="state" class="form-label">phone number</label>
              <input
                type="text"
                class="form-control"
                id="address"
                [value]="countryCode"
                required
              />

              <div class="invalid-feedback">
                Please provide a valid phone number.
              </div>
            </div>
          </div>
          <hr class="my-4" />

          <button class="w-100 btn btn-primary btn-lg mb-2" type="submit">
            register
          </button>
        </form>
      </div>
    </div>
  </main>
</div>
